<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Mesto</title>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mesto">
    <meta name="author" content="Ростислав Катюжанский">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./img/logo1.svg" alt="лого" class="logo">
      </header>
      <main>
        <section class="profile">
          <img src="./img/avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__information">
            <div class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img src="./img/card1.jpg" alt="закат" class="card__image">
            <div class="card__description">
              <p class="card__title">Закат</p>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./img/card2.jpg" alt="причал" class="card__image">
            <div class="card__description">
              <p class="card__title">Причал</p>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./img/card3.jpg" alt="водопад" class="card__image">
            <div class="card__description">
              <p class="card__title">Водопад</p>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./img/card4.jpg" alt="путешествуй" class="card__image">
            <div class="card__description">
              <p class="card__title">Путешествуй</p>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./img/card5.jpg" alt="горы" class="card__image">
            <div class="card__description">
              <p class="card__title">Горы</p>
              <button type="button" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./img/card6.jpg" alt="река" class="card__image">
            <div class="card__description">
              <p class="card__title">Река и мосты</p>
              <button type="button" class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Катюжанский Ростислав</p>
      </footer>
    <div class="popup popup_opened">
      <form class="popup__container" method="post" action="#">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_name" type="text" value ="Жак-Ив Кусто" required>
        <input class="popup__input popup__input_job" type="text" value ="Исследователь океана" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
