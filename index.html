<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Mesto</title>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mesto">
    <meta name="author" content="Ростислав Катюжанский">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./img/logo1.svg" alt="лого" class="logo">
      </header>
      <main>
        <section class="profile">
          <img src="./img/avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__information">
            <div class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
          <div id="popup_author" class="popup">
            <form class="popup__container" method="post" action="#" name="popup">
              <button class="popup__close" type="button" aria-label="закрыть"></button>
              <h3 class="popup__title">Редактировать профиль</h3>
              <input class="popup__input popup__input_name" type="text" value ="Жак-Ив Кусто" placeholder="Введите имя" name="Name" required>
              <input class="popup__input popup__input_job" type="text" value ="Исследователь океана" placeholder="Род занятий" name="Job" required>
              <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="cards">
          <div id="popup_card" class="popup">
            <form class="popup__container" method="post" action="#" name="popup">
              <button class="popup__close" type="button" aria-label="закрыть"></button>
              <h3 class="popup__title">Новое место</h3>
              <input class="popup__input popup__input_place" type="text" placeholder="Название" name="Place" required>
              <input class="popup__input popup__input_link" type="text" placeholder="Ссылка на картинку" name="Link" required>
              <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
            </form>
          </div>
          <div id="popup_photo" class="popup popup_opacity_dark">
              <div class="popup__photo-position">
                <button class="popup__close" type="button" aria-label="закрыть"></button>
                <img src="" alt="" class="popup__image">
                <p class="popup__place"></p>
              </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
      </footer>
    <template id="card-template">
      <div class="card">
        <img class="card__image" alt="" src="">
        <button type="button" class="card__delete" aria-label="удалить"></button>
       <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like" aria-label="лайк"></button>
        </div>
      </div>
    </template>
    <script src="./js/script.js"></script>
  </div>
  </body>
</html>
