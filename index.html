<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Mesto</title>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mesto">
    <meta name="author" content="Ростислав Катюжанский">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./img/logo1.svg" alt="лого" class="logo">
      </header>
      <main>
        <section class="profile">
          <img src="./img/avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__information">
            <div class="profile__user">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img src="./img/card1.jpg" alt="закат" class="card__image">
            <div class="card__discription">
              <p class="card__title">Закат</p>
              <img src="./img/like.svg" alt="лайк" class="card__like">
            </div>
          </div>
          <div class="card">
            <img src="./img/card2.jpg" alt="причал" class="card__image">
            <div class="card__discription">
              <p class="card__title">Причал</p>
              <img src="./img/like.svg" alt="лайк" class="card__like">
            </div>
          </div>
          <div class="card">
            <img src="./img/card3.jpg" alt="водопад" class="card__image">
            <div class="card__discription">
              <p class="card__title">Водопад</p>
              <img src="./img/like.svg" alt="лайк" class="card__like">
            </div>
          </div>
          <div class="card">
            <img src="./img/card4.jpg" alt="путешествуй" class="card__image">
            <div class="card__discription">
              <p class="card__title">Путешествуй</p>
              <img src="./img/like.svg" alt="лайк" class="card__like">
            </div>
          </div>
          <div class="card">
            <img src="./img/card5.jpg" alt="горы" class="card__image">
            <div class="card__discription">
              <p class="card__title">Горы</p>
              <img src="./img/like.svg" alt="лайк" class="card__like">
            </div>
          </div>
          <div class="card">
            <img src="./img/card6.jpg" alt="река" class="card__image">
            <div class="card__discription">
              <p class="card__title">Река и мосты</p>
              <img src="./img/like.svg" alt="лайк" class="card__like">
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Катюжанский Ростислав</p>
      </footer>
  </body>
</html>
