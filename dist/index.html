<!doctype html><html lang="ru"><head><title>Mesto</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="mesto"><meta name="author" content="Ростислав Катюжанский"><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="./images/logo1.svg" alt="лого" class="logo"></header><main><section class="profile"><img src="./images/avatar.jpg" alt="аватар" class="profile__avatar"><div class="profile__information"><div class="profile__user"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="редактировать"></button></div><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="добавить фото"></button></section><ul class="cards"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020. Катюжанский Ростислав</p></footer><template id="card-template"><li class="card"><img data-link="" class="card__image" alt=""> <button type="button" class="card__delete" aria-label="удалить"></button><div class="card__description"><h2 data-place="" class="card__title"></h2><button type="button" class="card__like" aria-label="лайк"></button></div></li></template><div id="popup_author" class="popup"><form class="popup__container" id="author-container" method="post" action="#" name="popup" novalidate><button class="popup__close" type="button" aria-label="закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><div class="popup__input-field"><input id="name-input" class="popup__input popup__input_name" value="Введите имя" placeholder="Введите имя" name="name" required minlength="2" maxlength="40" pattern="[A-Za-zА-ЯЁа-яё -]{1,}"> <span id="name-input-error" class="popup__input-error"></span></div><div class="popup__input-field"><input id="job-input" class="popup__input popup__input_job" value="Род занятий" placeholder="Род занятий" name="description" required minlength="2" maxlength="200"> <span id="job-input-error" class="popup__input-error"></span></div><button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button></form></div><div id="popup_card" class="popup"><form class="popup__container" id="photo-container" method="post" action="#" name="popup" novalidate><button class="popup__close" type="button" aria-label="закрыть"></button><h3 class="popup__title">Новое место</h3><div class="popup__input-field"><input id="place-input" class="popup__input popup__input_place" placeholder="Название" name="name" minlength="1" maxlength="30" required> <span id="place-input-error" class="popup__input-error"></span></div><div class="popup__input-field"><input id="link-input" class="popup__input popup__input_link" type="url" placeholder="Ссылка на картинку" name="link" required> <span id="link-input-error" class="popup__input-error"></span></div><button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button></form></div><div id="popup_photo" class="popup popup_opacity_dark"><div class="popup__photo-position"><button class="popup__close" type="button" aria-label="закрыть"></button> <img alt="" class="popup__image"><p class="popup__place"></p></div></div></div><script src="main.js"></script></body></html>
